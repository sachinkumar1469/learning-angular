<a (click)="onRecipeSelected()" class="list-group-item clearfix cursor-pointer">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-left">{{recipe.description}}</p>
    </div>
    <div class="pull-right">
        <img src={{recipe.image}} class="img-responsive" style="max-height: 50px;" alt="{{recipe.name}}">
    </div>
</a>
