<div class="row">
    <div class="col-xs-12">
        <img src={{currSelectedRecipe?.imageUrl}} class="img-responsive" alt="">

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{currSelectedRecipe?.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group appDropdown">
            <button type="button" class="btn btn-primary dropdown-toggle ">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="addIngrientsToList()">Add Ingredients</a></li>
                <li><a href="">Edit Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{currSelectedRecipe?.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul>
            <li *ngFor="let ing of currSelectedRecipe?.ingridents">{{ing?.name}}</li>
        </ul>
        
    </div>
</div>
